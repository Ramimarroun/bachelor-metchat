<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/admin_nav.css" />
    <link rel="stylesheet" type="text/css" href="./css/admin_brukere.css" />

    <title>Brukere - Admin</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="admin-nav">
          <li>
            <!-- Logo -->
            <a href="admin_home.html"
              ><img src="./img/Logo.svg" alt="MetChat"
            /></a>
          </li>
          <!-- Menu Items -->
          <li class="nav-item">
            <a href="brukere_admin.html">Brukere</a>
          </li>
          <li class="nav-item">
            <a href="samtaler_admin.html">Samtaler</a>
          </li>
          <li class="nav-item"><a href="../Home/index.html">Logg ut</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section>
        <h1>Brukere</h1>

        <!-- Search bar -->
        <!-- Retrived from https://mdbootstrap.com/docs/standard/forms/search/-->
        <div class="search-group input-group rounded">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Søk"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </div>

        <!-- List of users -->
        <ul class="user-list">
          <li class="user-item">
            <img src="" alt="P" />
            <span>Anna Lund</span>
          </li>
          <li class="user-item">
            <img src="" alt="P" /> <span>Mari Eik</span>
          </li>
          <li class="user-item">
            <img src="" alt="P" /> <span>Günel Shirin</span>
          </li>
        </ul>
      </section>

      <aside>
        <!-- User profile -->
        <div class="user">
          <div class="user-header">
            <img src="" alt="P" />
            <span>Fornavn </span><span>Etternavn</span>
          </div>
          <table class="user-info">
            <tr>
              <td>E-post:</td>
              <td class="user-info-value">e-post</td>
            </tr>
            <tr>
              <td>Passord:</td>
              <td class="user-info-value">passord</td>
            </tr>
            <tr>
              <td>Interesser:</td>
              <td class="user-info-value">interesse</td>
            </tr>
          </table>
        </div>

        <!-- Buttons for conversations -->
        <div class="btn-coanversations">
          <button>Se samtaler</button>
          <button>Last ned samtaler</button>
        </div>
        <!-- Button for deleting user -->
        <button class="del-user">Slett bruker</button>
      </aside>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
